<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icons/chicken_9339272.png" type="image/x-icon">
    <title>El pollo loco</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <style>
        @font-face {
            font-family: 'zabras';
            src: url('./assets/fonts/ZABARS/Zabars.ttf') format('truetype');

        }
    </style>
    <script src="./classes/sounds.class.js"></script>

    <script src="./classes/world.class.js"></script>

    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/coins.class.js"></script>

    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/buttons.class.js"></script>
    <script src="./classes/bottle.class.js"></script>
    <script src="./classes/yellowchicken.class.js"></script>

    <script src="./classes/background-object.class.js"></script>

    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>

</head>

<body onload="init()">
    <div class="fullscreen">
        <img src="./assets/img/background_main/4272099.jpg" alt="" class="background_img">


        <div class="canva_main_div">
            <h1>El pollo loco</h1>
            <canvas width="720" height="480" id="canvas">

            </canvas>
            <div class="start_button_div">
                <button id="startButton" onclick="startGame()" class="start_button">Start</button>
            </div>


            <div id="icons" class="icons_start">
                <img id="audio" src="./assets/img/icons/speaker-filled-audio-tool.png" alt="" style="display: none;"
                    onclick="toggleAudio()">
                <img id="fullscreen" src="./assets/img/icons/expand.png" alt="" style="display: none;"
                    onclick="toggleFullscreen()">
                <img id="legend" src="./assets/img/icons/game-controller.png" alt=""
                    onclick="toggleExplanationCanvas()">
                <img id="statement" src="./assets/img/icons/google-docs.png" alt="doc" style="display: none;"
                    onclick="toggleIntro()">

                <img id="audio" src="./assets/img/icons/speaker-filled-audio-tool.png" alt="" style="display: none;"
                    onclick="toggleAudio()">
                <img id="pause" src="./assets/img/icons/play.png" alt="" style="display: none;"
                    onclick="stopGameplay()">

                <img id="back" src="./assets/img/icons/back-button.png" alt="" style="display: none;"
                    onclick="backToStart()">

            </div>
            <div id="mobileControls">
                <button onclick="pressKey('LEFT')">←</button>
                <button onclick="pressKey('J')">J</button>
                <button onclick="pressKey('SPACE')">Space</button>
                <button onclick="pressKey('RIGHT')">→</button>
            </div>
            <a href="./legal_notice.html" class="legal-notice">Legal Notice</a>

        </div>
        <div id="window_back" class="window_for_back" style="display: none;">
            <div class="button_lose">
                <button class="again" onclick="startGame()">Play</button>
                <button class="home" onclick="backToStart()">Home</button>
            </div>

        </div>

    </div>

    <audio src="./audio/chill-gaming-vibes-332248.mp3" id="startSound"></audio>

</body>
<script src="./script.js"></script>

</html>
